name: Fetch CAP Alerts

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  fetch-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is fetched

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Validate BASE_CAP_URL and REGION
        run: |
          echo "Validating environment variables..."

          if [ -z "$BASE_CAP_URL" ]; then
            echo "❌ BASE_CAP_URL is not set or is empty. Exiting workflow."
            exit 1
          fi

          if [ -z "$REGION" ]; then
            echo "❌ REGION is not set or is empty. Exiting workflow."
            exit 1
          fi

          # Optional: Validate that BASE_CAP_URL has the correct format
          if [[ ! "$BASE_CAP_URL" =~ ^https?:// ]]; then
            echo "❌ BASE_CAP_URL is not a valid URL. Exiting workflow."
            exit 1
          fi

          echo "✅ Validation passed for BASE_CAP_URL and REGION."

      - name: Ensure JSON_ALERTS Directory Exists
        run: mkdir -p JSON_ALERTS  # This creates the directory if it doesn't exist

      - name: Run CAP Alert Fetcher
        run: python cap_fetch.py

      - name: List JSON_ALERTS Directory
        run: |
          echo "Listing JSON_ALERTS directory contents:"
          ls -l JSON_ALERTS/

      - name: Check for Changes
        run: |
          if [ -z "$(ls -A JSON_ALERTS/*.json 2>/dev/null)" ]; then
            echo "✅ No new JSON files found. Exiting gracefully."
            exit 0  # Exit successfully without failing workflow
          else
            git add JSON_ALERTS/*.json
            if git diff --quiet && git diff --staged --quiet; then
              echo "✅ No changes detected. Exiting gracefully."
              exit 0  # Exit successfully without failing workflow
            else
              echo "🚨 Changes detected, proceeding with commit."
            fi
          fi

      - name: Commit & Push if Changes Found
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if git diff --quiet && git diff --staged --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "🚨 Update CAP alerts [$(date)]"
            git push origin HEAD:main
          fi

      - name: Debug Git Status
        run: git status
